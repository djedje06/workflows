name: Keyword Alert

on:
  push:
    branches: [ "**" ]

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read last commit
        run: echo "LAST_MSG=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Detect keywords
        id: detect
        run: |
          if echo "$LAST_MSG" | grep -Eiq "(mine|mining|pow|proof of work)"; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Send Discord alert
        if: steps.detect.outputs.found == 'true'
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"ðŸ”” Mot-clÃ© dÃ©tectÃ© dans un commit : $LAST_MSG\"}" \
            https://discord.com/api/webhooks/1447144443550633986/OpX7QtromDQBpTKh3-2EP3tsE8kHYib_c6_X5UVLHpzIMyNmhh-Z2gMi6tz5u6Nl-RDP

      - name: Send Email Alert
        if: steps.detect.outputs.found == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "ðŸ”” Keyword detected in GitHub commit"
          to: ${{ secrets.ALERT_EMAIL_TO }}
          from: ${{ secrets.SMTP_USER }}
          body: |
            A keyword was detected in a commit.

            Commit message:
            $LAST_MSG
